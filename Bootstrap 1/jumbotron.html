<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Bootstrap Jumbotron</title>
</head>
<body style="text-align: center">
    <div class="Jumbotron" style="background-color: blue;">
        <div class="Container">
            <h1 style="color: cornflowerblue;">
               Codingal
            </h1>
            <p>Codingal will help you get fun with coding</p>
        </div>
    </div>


    <div class="container-button">
        <h2>Buttons</h2>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
    </div>


    <div class="container-badges">
         <h2>Badges</h2>
         <h3 class="badge badge-primary">Primary</h3>
         <h3 class="badge badge-secondary">Secondary</h3>
         <h3 class="badge badge-warning">Warning</h3>
         <h3 class="badge badge-info">Info</h3>
         <h3 class="badge badge-light">Light</h3>
         <h3 class="badge badge-dark">Dark</h3>
    </div>

    <div class="progress" style="margin: 20px">
        <div class="progress-bar" style="width: 80%;">80%</div>
    </div>
</body>
</html>
