<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Cards and Spinner</title>
</head>
<body style="margin: 20px; background-color: dodgerblue;">
    <h1 style="color: darkblue; text-align: center;">Foodie</h1>

  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="maxresdefault.jpg"style="width:100%;">
        </div>
        <div class="item">
          <img src="images.jpg"style="width:100%;">
        </div>
      </div>
    </div>
  </div>
<div class="item">
  <img src="images (1).jpg" style="width:100%;">
</div>


<!-- Left and right controls -->
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
  <span class="glyphicon glyphicon-chevron-left"></span>
  <span class="sr-only">Previous</span>
</a>
 <a class="right carousel-control" href="#myCarousel" data-slide="next">
  <span class="glyphicon glyphicon-chevron-right"></span>
  <span class="sr-only">Next</span>
 </a>



<div style="display: flex">
      <div class="card" style="background-color:cadetblue; padding: 20px; border: 3px solid black;">
        <img  src="Homemade-Pizza_EXPS_FT23_376_EC_120123_3.jpg" style="width: 500px; height: 500px;" alt="">
         <h5 class="card-title">Pizza</h5>
         <p>Get some fresh pizza by order now!</p>
         <button class="btn btn-primary">Order now</button>
      </div>
    </div>

    <div style="display: flex">
      <div class="card" style="background-color:cadetblue; padding: 20px; border: 3px solid black;">
        <img  src="250px-Cinnamon_danish_in_Copenhagen.jpg" style="width: 500px; height: 500px;" alt="">
         <h5 class="card-title">Danish Pastry</h5>
         <p>Get some fresh danish by order now!</p>
         <button class="btn btn-primary">Order now</button>
      </div>
    </div>
    
    <div style="margin:20px; text-align: center;">
        <div class="spinner-border" style="width: 50px; height: 50px;"></div>
<h3>Loading other items</h3>
    </div>

 </html>
 </body>
