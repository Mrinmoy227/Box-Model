<body style="background-color: palevioletred;">
    <h1 style="text-align: center; margin: 20px">
Magic Container
    </h1>
    <div class="container"
    style="background-color: plum; border-radius: 15px; padding: 20px;">
    <h3>This Candy Box has a fixed size.
        its moves when the screen changes
    </h3>
</div>

<div class="container-fluid"
style="background-color: powderblue; border-radius: 15px; padding: 20px">
<h3>This Candy Box is HUGE! it covers the whole screen</h3>
</div>

<div class="container-lg"
style="background-color: papayawhip; border-radius: 15px; padding: 20px">
<h3>This Candy Box is smart. It is small on mobile, Fixed in big screens</h3>
</div>
